<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva cuenta | La Huerta del Abuelo</title>
    <link rel="icon" type="image/x-icon" href="/images/LogotipoProyecto.jpg">

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/Registro.js"></script>

    <link type="text/css" rel="stylesheet" href="/css/NewAccount.css">
</head>
<body>
    <fieldset class="container-sm text-center my-5">
        <div id="logotipo">
            <a href="/home">
                <img src="/images/LogotipoProyecto.jpg" title="La Huerta del abuelo" alt="logotipo página">
            </a>
            <p>Nuevo Usuario</p>
        </div>
        <form method="post" th:action="@{/registrarse/submit}" th:object="${usuarioForm}">
            <!-- Id debe estar presente aunque sea autogenerado -->
            <input type="hidden" id="id" th:field="*{id}"/> <br/>
            <div>
                <label>
                    <b>Nombre</b><br/>
                    <input type="text" id="nombre" placeholder="Nombre de usuario" th:field="*{nombre}" required/>
                </label><br/>
            </div><br/>
            <div>
                <label>
                    <b>Correo electrónico</b><br/>
                    <input type="email" id="email" placeholder="correoelectronico@gmail.com" th:field="*{email}" required/>
                </label><br/>
            </div>
            <div>
                <label>
                    <b>Dirección</b><br/>
                    <input type="text" id="direccion" placeholder="Dirección de envío" th:field="*{direccion}" required/>
                </label><br/>
            </div><br/>
            <div>
                <label>
                    <b>Contraseña</b><br/>
                    <input type="password" id="contrasena" placeholder="Al menos 4 caracteres" th:field="*{contrasena}" minlength="4" required/>
                </label><br/>
            </div><br/>
            <!-- Los usuarios que se registran de esta manera reciben rol USUARIO automaticamente -->
            <input type="hidden" id="rol" th:field="*{rol}"/><br/>
            <p id="mensajeError"></p>
            <input type="submit" class="p-3 text-center" id="entrar" value="Crear cuenta">
        </form>
    </fieldset>
</body>
</html>

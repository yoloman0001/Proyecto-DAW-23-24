<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Huerta de Abuelo</title>
    <link rel="icon" type="image/x-icon" href="/images/LogotipoProyecto.jpg">

    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link type="text/css" rel="stylesheet" href="/css/NewAccount.css">
</head>

<body>
    <fieldset class="container-sm text-center my-5">
        <div id="logotipo">
            <a href="/home">
                <img src="/images/LogotipoProyecto.jpg" title="La Huerta del abuelo" alt="logotipo página">
            </a>
            <p>Cambiar Dirección</p>
        </div>
        <form method="post" action="#" th:action="@{/direction/submit}" th:object="${directionForm}">
            <input type="hidden" id="nombre" th:field="*{nombre}"/><br/>
            <input type="hidden" id="contrasena" th:field="*{contrasena}"/>
            <div>
                <label>
                    <b>Nueva Dirección:</b><br/>
                    <input type="text" id="direccion" th:field="*{direccion}"/>
                </label><br/>
            </div><br/>
            <p id="mensajeError"></p>
            <input type="submit" class="p-3 text-center" id="entrar" value="Confirmar">
        </form>
    </fieldset>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header id="main-header" th:fragment="cabecera">
        <div class="container-fluid text-center">
          <div class="row align-items-center">
            <div class="col my-1" id="logotipo">
              <a href="/home">
                <img src="/images/LogotipoProyecto.jpg" title="La Huerta del abuelo" alt="logotipo página"/>
                <span>La Huerta del abuelo</span>
              </a>
            </div>
            <div class="col my-1 mx-2" id="header-menus">
              <select id="idiomas">
                <option>Español</option>
                <option>Galego</option>
              </select>
              <a class="btn" id="aboutUs" href="/aboutUs">Nosotros</a>
              <a class="btn" id="contact" href="./ContactView.html">Contáctanos</a>
            </div>
            <div class="col my-1 mx-2" id="user-menus">
              <div class="register" sec:authorize="!isAuthenticated()">
                <a href="/registrarse">Regístrate</a>
              </div>
              <div sec:authorize="isAuthenticated()">
                <a href="./UserInterfaceView.html">
                  <img id="usuario" src="/images/IconoUsuario.png" title="Menú usuario" alt="Menú usuario"/>
                </a>
              </div>
              <div class="register" sec:authorize="!isAuthenticated()">
                <a href="/signin">Iniciar sesión</a>
              </div>
            </div>
          </div>
        </div>
    </header>
    <nav th:fragment="barraNav">
      <div class="container-fluid" id="navigation">
        <div class="row align-items-center">
          <div class="col-sm my-1 mx-4" id="nav-menus">
            <a class="btn" id="catg1" href="/productos/porCat/1">Frutas</a>
            <a class="btn" id="catg2" href="/productos/porCat/2">Verduras</a>
            <a class="btn" id="otherCatgs" href="/productos">Más categorías</a>
            <a class="btn" id="fav" href="/productos/destacados">Destacados</a>
          </div>
          <div class="col-sm my-1 mx-2" id="search-menus">
            <div id="search-bar">
              <img id="lupa" src="/images/GifProyecto.gif"/>
              <input type="text" placeholder="Buscar"/>
            </div>
            <a th:href="@{/carritoCompra}">
              <img id="carrito" src="/images/CarritoUsuario.png" title="Carrito usuario" alt="Carrito usuario"/>
            </a>
          </div>
        </div>
      </div>
    </nav>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Huerta del Abuelo</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <link type="text/css" rel="stylesheet" href="/css/AllProductos.css">
  <link type="text/css" rel="stylesheet" href="/css/Cabeceras.css">
  <link type="text/css" rel="stylesheet" href="/css/Footer.css">
</head>

<body>
  <header th:replace="~{./fragments/cabecerasFragment.html::cabecera}">
        
  </header>
  <nav th:replace="~{./fragments/cabecerasFragment.html::barraNav}">
    
  </nav>

<main >
  <h2>Nuestros productos</h2><br />
  
  <select class="desplegable" id="selectCat" onChange="changeCategoria();">
    <option value="0">Todas las categorias</option>
    <option th:each="cat : ${listaCategorias}" th:value="${cat.id}" th:text="${cat.nombre}"
      th:selected="${cat.id} == ${catSeleccionada.id} ? true : false"></option>
  </select>
  <select class="desplegable" id="selectTem" >
    <option value="0">Todas las temporadas</option>
    <option th:each="tem : ${listaTemporadas}" th:value="${tem}" th:text="${tem}"></option>
  </select>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>IVA</th>
        <th>Temporada</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="producto : ${listaProductos}">
        <td th:text="${producto.id}">Id</td>
        <td th:text="${producto.nombre}">nombre</td>
        <td th:text="${producto.precio}">â‚¬</td>
        <td th:text="${producto.iva}">Iva</td>
        <td th:text="${producto.temporada}">temporada</td>
        <td th:text="${producto.stock}">stock</td>

        <td sec:authorize="hasRole('ADMIN')">
          <a th:href="@{/productos/borrar/{id} (id=${producto.id})}">Borrar</a>
        </td>
        <td sec:authorize="hasRole('ADMIN')">
          <a th:href="@{/productos/editar/{id} (id=${producto.id})}">Editar</a>
        </td>
        <td>
          <a id="comprar" th:href="@{/productos/comprar/{id} (id=${producto.id})}">Comprar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <p style="color: red" th:text="${msg}">Mensaje</p>
  <a sec:authorize="hasRole('ADMIN')" th:href="@{/productos/nuevo}">Nuevo producto</a><br/>
</main>

  <footer th:replace="~{./fragments/footerFragment.html::footer}">

  </footer>
</body>

<script>
  function changeCategoria() {
    const select = document.getElementById("selectCat");
    if (select.value == 0) window.location.href = "/productos";
    else window.location.href = "/productos/porCat/" + select.value;
  }
</script>

</html>
